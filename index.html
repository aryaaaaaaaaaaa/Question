<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Valentine Question ‚ù§Ô∏è</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        overflow: hidden;
    }

    .container {
        text-align: center;
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    h1 {
        color: #ff4d6d;
        margin-bottom: 30px;
    }

    button {
        padding: 12px 25px;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        margin: 10px;
        transition: 0.3s;
    }

    #yesBtn {
        background-color: #28a745;
        color: white;
    }

    #noBtn {
        background-color: #dc3545;
        color: white;
        position: absolute;
    }

    canvas {
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none;
    }
</style>
</head>

<body>

<div class="container">
    <h1>Vaibhav, Will you be my Valentine? ‚ù§Ô∏è</h1>
    <button id="yesBtn" onclick="celebrate()">Yes</button>
    <button id="noBtn">No</button>
</div>

<canvas id="confetti"></canvas>

<script>
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseover", () => {
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
    });

    function celebrate() {
        document.querySelector(".container").innerHTML =
            "<h1 style='color:#ff4d6d;'>Yayyyyy ‚ù§Ô∏è See you on Valentine‚Äôs Day Bitchhhh!</h1>";

        startConfetti();
    }

    // üéâ Confetti Effect
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const pieces = [];
    const numberOfPieces = 200;

    function randomColor() {
        const colors = ["#ff4d6d", "#ff85a2", "#ffd6e0", "#28a745", "#ffc107"];
        return colors[Math.floor(Math.random() * colors.length)];
    }

    function createConfetti() {
        for (let i = 0; i < numberOfPieces; i++) {
            pieces.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height - canvas.height,
                size: Math.random() * 8 + 4,
                speed: Math.random() * 3 + 2,
                color: randomColor()
            });
        }
    }

    function drawConfetti() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        pieces.forEach(p => {
            ctx.fillStyle = p.color;
            ctx.fillRect(p.x, p.y, p.size, p.size);
        });
    }

    function updateConfetti() {
        pieces.forEach(p => {
            p.y += p.speed;
            if (p.y > canvas.height) {
                p.y = -10;
                p.x = Math.random() * canvas.width;
            }
        });
    }

    function startConfetti() {
        createConfetti();
        setInterval(() => {
            drawConfetti();
            updateConfetti();
        }, 20);
    }
</script>

</body>
</html>
